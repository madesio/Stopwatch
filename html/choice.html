<!DOCTYPE html>
<html lang="en">
	<html lang="en">
		<head>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Document</title>
			<link rel="stylesheet" href="../css/choice.css" />
			<script
				src="https://kit.fontawesome.com/d03876b445.js"
				crossorigin="anonymous"
			></script>
			<link rel="preconnect" href="https://fonts.googleapis.com" />
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
			<link
				href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,300&display=swap"
				rel="stylesheet"
			/>
		</head>
		<body>
			<div class="wrapper">
				<div class="container">
					<div class="top">
						<h1>CLOCK</h1>
						<p class="info">
							<i class="fas fa-question"></i>
						</p>
					</div>

					<div class="menu">
						<div class="navBtn">
							<button class="navBtns alarm">
								<a href="../html/alarm.html"
									><i class="fas fa-bell"></i>
									<p>Alarm</p></a
								>
							</button>
						</div>
						<div class="navBtn">
							<button class="navBtns clock">
								<a href="../html/time.html"
									><i class="fas fa-clock"></i>
									<p>Time</p></a
								>
							</button>
						</div>
						<div class="navBtn">
							<button class="navBtns stopwtch">
								<a href="../html/stopwatch.html"
									><i class="fas fa-stopwatch"></i>
									<p>Stopwatch</p></a
								>
							</button>
						</div>
						<div class="navBtn">
							<button class="navBtns timer">
								<a href="../html/countdown.html"
									><i class="fas fa-hourglass"></i>
									<p>Countdown</p></a
								>
							</button>
						</div>
					</div>
					<div class="topDecorCont">
						<div class="mainTopDecor"></div>
						<div class="topTripleDecor">
							<div class="topOne"></div>
							<div class="topTwo"></div>
							<div class="topThree"></div>
						</div>
					</div>
					<div class="botDecorCont">
						<div class="botTripleDecor">
							<div class="botOne"></div>
							<div class="botTwo"></div>
							<div class="botThree"></div>
						</div>
						<div class="mainBotDecor"></div>
					</div>
				</div>
			</div>

			<div class="modal-shadow">
				<div class="modal">
					<h3>Info:</h3>
					<p><i class="fas fa-bell"></i> - Alarm</p>
					<p><i class="fas fa-clock"></i> - Clock</p>
					<p><i class="fas fa-stopwatch"></i> - Stopwatch</p>
					<p><i class="fas fa-hourglass"></i> - Countdown</p>
					<button class="close">Close</button>
				</div>
			</div>

			<script src="../js/main.js"></script>
			<script src="../js/alarm.js"></script>
		</body>
	</html>
</html>
