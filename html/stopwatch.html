<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../css/stopwatch.css" />
		<script
			src="https://kit.fontawesome.com/d03876b445.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
				href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,600;1,300&display=swap"
				rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="top">
					<a href="../html/choice.html"><h1>Stopwatch</h1></a>
					<p class="info">
						<i class="fas fa-question"></i>
					</p>
				</div>
				<div class="menu">
                    <button class="navBtns alarm"><a href="../html/alarm.html"><i class="fas fa-bell"></i></a></button>
                    <button class="navBtns clock"><a href="../html/time.html"><i class="fas fa-clock"></i></a></i></button>
                    <button class="navBtns stopwtch"><a href="../html/stopwatch.html"><i class="fas fa-stopwatch"></i></a></button>
                    <button class="navBtns timer"><a href="../html/countdown.html"><i class="fas fa-hourglass"></i></a></button>
                </div>
				<div class="stopwatch_container">
					<div class="circle">
						<p class="stopwatch">00:00:00</p>
					</div>
					<div class="circle2"></div>
				</div>
				<div class="buttons">
					<button class="controls reset"><i class="fas fa-stop"></i></button>
					<button class="controls start"><i class="fas fa-play"></i></button>
					<button class="controls pause"><i class="fas fa-pause"></i></button>
					<button class="controls stop"><i class="fas fa-flag"></i></button>
					
				</div>
				<div class="topDecorCont">
					<div class="mainTopDecor"></div>
					<div class="topTripleDecor">
						<div class="topOne"></div>
						<div class="topTwo"></div>
						<div class="topThree"></div>
					</div>
				</div>
				<div class="botDecorCont">
					<div class="botTripleDecor">
						<div class="botOne"></div>
						<div class="botTwo"></div>
						<div class="botThree"></div>
					</div>
					<div class="mainBotDecor"></div>
				</div>
				<ul class="time-list"></ul>
			</div>
		</div>
        
		<div class="modal-shadow">
			<div class="modal">
				<h3>Info:</h3>
				<p><i class="fas fa-play"></i> - Start</p>
				<p><i class="fas fa-pause"></i> - Pauze</p>
				<p><i class="fas fa-flag"></i> - Lap</p>
				<p><i class="fas fa-stop"></i> - Clear all</p>
				<button class="close">Close</button>
			</div>
		</div>

		<script src="../js/main.js"></script>
		<script src="../js/stopwatch.js"></script>
	</body>
</html>
